version: '1'
services:
  app:
    container_name: nahug_app
    image: nahug
    build: ./
    ports:
      - "8070:8080"
  PostgresSQL:
    container_name: postgres
    image: postgres
    restart: always
    ports:
      - "2345:5432"
    environment:
      - POSTGRES_PASSWORD=9999
      - POSTGRES_USER=postgres